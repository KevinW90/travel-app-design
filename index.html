<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/2502dc8738.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="index.css">

  <title>Travel App</title>
</head>
<body>
  <div class="app phone">
    <div class="background"></div>

    <div class="menu">
      <div class="hamburger">
        <div></div>
        <div></div>
        <div></div>
      </div>

      <div class="icons">
        <div><i class="fas fa-search"></i></div>
        <div><i class="fas fa-sliders-h"></i></div>
      </div>
    </div>

    <div class="headline">
      <div class="title">Ring Road Trip</div>
      <div class="subtitle">Route 1 Hringvegur</div>
    </div>

    <div class="main">
      <div class="directions">
        <div>Southwest</div>
        <div>Southeast</div>
        <div>East</div>
        <div>North</div>
        <div>West</div>
      </div>

      <div class="carousel">
        <div class="card">
          <div class="card-info">
            <span>Landmannalaugar</span>
            <span>Geothermal Oasisy</span>
          </div>
          <div class="distance">
            <div>Distance: 180km</div>
            <div><i class="fas fa-arrow-right"></i></div>
          </div>
        </div>
        <div class="card"></div>
      </div>
    </div>

    <div class="filter">
      <div class="filter-item"><i class="fas fa-campground"></i></div>
      <div class="filter-item"><i class="fas fa-ship"></i></div>
      <div class="filter-item"><i class="fas fa-gas-pump"></i></div>
      <div class="filter-item selected"><i class="fas fa-mountain"></i></div>
      <div class="filter-item"><i class="fas fa-hamburger"></i></div>
    </div>

    <div class="nav">
      <div class="nav-item active">
        <i class="fas fa-home"></i>
        <span>Home</span>
      </div>
      <div class="nav-item"><i class="fas fa-map-marker-alt"></i></div>
      <div class="nav-item"><i class="fas fa-map"></i></div>
      <div class="nav-item"><i class="fas fa-user"></i></div>
    </div>
  </div>
</body>
</html>
